<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily_Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
		<section>
			<div class="header">
				<img src="img/sign-up-icon.png" alt="//">
				<h1>Create your free account</h1>
				<p>Come and join our cool and amazing community, fill in your details<br>to get started. Already have an account?<a href="#">Log in.</a> </p>
			</div>
			<div class="form">
				<form action="#" method="post" id="form">
					<input class="text-r" type="text" placeholder="First name">
					<input class="text-l" type="text" placeholder="Last name">
					<div>
						<input class="email" type="email" placeholder="Email adress">
					</div>
					<div>
						<input class="password" type="password" placeholder="Password">
					</div>
					<div>
						<input class="submit" type="submit" value="Sign up for free">
					</div>
					<div class="footer">
						<p>By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and<br> 
						the <a href="#">Privacy Policy</a></p>
					</div>
					
				</form>
			</div>
			
		</section>
	
</body>
</html>
